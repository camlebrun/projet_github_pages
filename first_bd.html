<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de la date de premiére année d'anciennté</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>


  <label for="birthdate">Entrez la date d'embauche :</label>
  <input type="date" id="birthdate">

  <button onclick="calculerAnniversaire()">Calculer</button>

  <p id="result"></p>

  <script>
    function calculerAnniversaire() {
      // Récupérer la date d'anniversaire depuis l'input
      var birthdateInput = document.getElementById('birthdate');
      var birthdate = new Date(birthdateInput.value);

      // Vérifier si la date est valide
      if (isNaN(birthdate.getTime())) {
        alert('Veuillez entrer une date valide.');
        return;
      }

      // Ajouter 1 an à la date d'anniversaire
      var nextYear = new Date(birthdate);
      nextYear.setFullYear(nextYear.getFullYear() + 1);

      // Afficher le résultat
      var resultElement = document.getElementById('result');
      resultElement.textContent = "La.e salarié.e aura 1 an d'anciennté dans l'entreprise le "  + formatFrenchDate(nextYear);
    }

    function formatFrenchDate(date) {
      // Formater la date au format jj/mm/aaaa
      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();
      return (day < 10 ? '0' : '') + day + '/' + (month < 10 ? '0' : '') + month + '/' + year;
    }
  </script>

</body>
</html>
