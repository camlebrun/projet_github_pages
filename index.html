<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de la date de premi√®re ann√©e d'anciennet√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<form id="anniversaireForm">
  <label for="nomEmploye">Entrez le nom de l'employ√© :</label>
  <input type="text" id="nomEmploye" required>

  <label for="birthdate">Entrez la date d'embauche :</label>
  <input type="date" id="birthdate" required>

  <button type="button" onclick="genererMessage()">G√©n√©rer Message d'anniversaire</button>
</form>

<p id="messageContainer"></p>

<script>
  function genererMessage() {
    // R√©cup√©rer la valeur du champ de saisie du nom de l'employ√©
    var nomEmploye = document.getElementById("nomEmploye").value;

    // V√©rifier si le nom n'est pas vide
    if (nomEmploye === "") {
      alert("Veuillez entrer un nom valide.");
      return;
    }

    // R√©cup√©rer la date d'embauche depuis l'input
    var birthdateInput = document.getElementById('birthdate');
    var birthdate = new Date(birthdateInput.value);

    // V√©rifier si la date est valide
    if (isNaN(birthdate.getTime())) {
      alert('Veuillez entrer une date valide.');
      return;
    }

    // Ajouter 1 an √† la date d'embauche
    var nextYear = new Date(birthdate);
    nextYear.setFullYear(nextYear.getFullYear() + 1);

    // G√©n√©rer le message d'anniversaire
    var message = "Joyeux anniversaire d'un an d'anciennet√© chez HetiCorp, " + nomEmploye + "! üéâüéÇ La premi√®re ann√©e a d√©but√© le " + formatFrenchDate(birthdate) + " et nous sommes le " + formatFrenchDate(nextYear) + ".";

    // Afficher le message dans le paragraphe d√©di√©
    document.getElementById("messageContainer").textContent = message;
  }

  function formatFrenchDate(date) {
    // Formater la date au format jj/mm/aaaa
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    return (day < 10 ? '0' : '') + day + '/' + (month < 10 ? '0' : '') + month + '/' + year;
  }
</script>

</body>
</html>
